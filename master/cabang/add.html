<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simurgh</title>
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/font-awesome.css">
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../../static/js/script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Simurgh</h1>
            <span>Demo Multi Finance</span>
        </div>
        <div>Welcome, User</div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="/portal.html">Portal</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Master</a>
                    <ul class="dropdown-menu">
                    </ul>
                </li>
            </ul>
        </aside>
        <main>
            <h3 class="breadcrumbs">
            </h3>
            <div class="form-container">
                <form method="post" class="upsert-form">
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                    <table>
                        <tbody>
                            <tr>
                                <td><label class="label-nama" for="nama-cabang">Nama Cabang*</label></td>
                                <td>
                                    <input id="nama-cabang" class="wider" name="nama-cabang" type="text" required>
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="tipe-struktur">Tipe Struktur*</label></td>
                                <td>
                                    <input id="tipe-struktur" name="tipe-struktur" type="text" required placeholder="&#xf002">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="adderss">Alamat*</label></td>
                                <td>
                                    <textarea class="wider" id="adderss" name="adderss" type="text" required></textarea>
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="kode-pos">Kode POS*</label></td>
                                <td>
                                    <input id="kode-pos" name="kode-pos" type="text" required placeholder="&#xf002">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="Kelurahan">Kelurahan</label></td>
                                <td>
                                    <input id="Kelurahan" name="Kelurahan" type="text" readonly>
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="kecamatan">Kecamatan</label></td>
                                <td>
                                    <input id="kecamatan" name="kecamatan" type="text" readonly>
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="kab">Kabupaten</label></td>
                                <td>
                                    <input id="kab" name="kab" type="text" readonly>
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="Provinsi">Provinsi</label></td>
                                <td>
                                    <input id="Provinsi" name="Provinsi" type="text" readonly>
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="nomor-telepon">Nomor Telepon</label></td>
                                <td>
                                    <input class="wider" id="nomor-telepon" name="nomor-telepon" type="text">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="nomor-npwp">Nomor NPWP</label></td>
                                <td>
                                    <input class="wider" id="nomor-npwp" name="nomor-npwp" type="text">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="tanggal-berdiri">Tanggal Berdiri*</label></td>
                                <td>
                                    <input id="tanggal-berdiri" name="tanggal-berdiri" type="text" required placeholder="&#xf002">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="produk">Produk</label></td>
                                <td>
                                    <input id="produk" name="produk" type="text" required placeholder="&#xf002">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="plafon-cash-advance">PlafonCashAdvande</label></td>
                                <td>
                                    <input class="wider" id="plafon-cash-advance" name="plafon-cash-advance" type="text">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="nomor-npwp">Plafon Funding</label></td>
                                <td>
                                    <input class="wider" id="nomor-npwp" name="nomor-npwp" type="text">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="nomor-npwp">Plafon Pretty Cash</label></td>
                                <td>
                                    <input class="wider" id="nomor-npwp" name="nomor-npwp" type="text">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="produk">No COA RAK</label></td>
                                <td>
                                    <input id="produk" name="produk" type="text" required placeholder="&#xf002">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="produk">Kode Custodian</label></td>
                                <td>
                                    <input id="produk" name="produk" type="text" required placeholder="&#xf002">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="produk">Jabatan PIC TTD Surat</label></td>
                                <td>
                                    <input id="produk" name="produk" type="text" required placeholder="&#xf002">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="produk">Jabatan Pimpinan</label></td>
                                <td>
                                    <input id="produk" name="produk" type="text" required placeholder="&#xf002">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama" for="produk">Waktu Lokal</label></td>
                                <td>
                                    <input id="produk" name="produk" type="text" required placeholder="&#xf002">
                                    <div class="field-validation-error"></div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="label-nama">Status*</label></td>
                                <td class="input-box">
                                    <input type="radio" name="status" id="status-aktif" value="Aktif" required>
                                    <label for="status-aktif">Aktif</label>
                                    <input type="radio" name="status" id="status-tidak-aktif" value="Tidak Aktif" required>
                                    <label for="status-tidak-aktif">Tidak Aktif</label>
                                    <div class="field-validation-error" id="error-status"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="submit-button" type="submit">Save</button>
                </form>            
            </div>
        </main>
    </div>
    <script src="../../static/js/route.js"></script>
</body>
</html>
